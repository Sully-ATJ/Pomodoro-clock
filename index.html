<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet" type="text/css">

    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <script src="index.js" type="text/javascript"></script>
    <title>Pomodoro Clock</title>
</head>
<body>
    <div class = "text-center" >
        <h1>Pomodoro clock</h1>
        <h2 id = "headTitle"> How long do you want your session to be?</h2>
        <div>
            <h2 id = "title1">Session time:</h2>
            <button class = "btn btn-primary" id ="minusClock">-</button>
            <h3 id = "Sval" >5</h3>
            <button class = "btn btn-primary" id ="plusClock">+</button>
            <button class = "btn btn-primary" id ="reset">reset</button>
        </div>
        <div>
            <h2 id = "title2">Break Time:</h2>
            <button class = "btn btn-primary" id = "minusBreak">-</button>
            <h3 id = "Bval" >5</h3>
            <button class = "btn btn-primary" id = "plusBreak">+</button>
        </div>
        <button class = "btn btn-primary" id = "start" > Start </button>
    </div>
</body>
</html>
